<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viet Holiday</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <header class="header"> 
        <div class="logo">
            <img class="header-logo" src="../image/logo.png" alt="Logo">
        </div>

        <nav class="navbar">
            <a href="home.html">Home</a>
            <a href="about_us.html">About Us</a>
            <a href="booking.html">Booking</a>
            <a href="vehicle.html"> Vehicles</a>
        </nav>

        <div class="button-group">
        </div>
    </header>

    <div class="container">
        <div class="sign-up">
            <form id="sign-in-form">
                <h1>Sign In</h1>
                <div class="infield">
                    <input type="text" placeholder="Email" id="email" class="email">
                    <label></label>
                </div>
                <div class="infield">
                    <input type="text" placeholder="Password" id="password" class="password">
                    <label></label>
                </div>
                <button>Sign In</button>
            </form>
        </div>

        <div class="left">
            <div class="left-panel">
                <h1>Hello there,</h1>
                <span>Enter your personal details and start journey with us</span> <br>
                <button onclick="window.location.href='./signup.html'">Sign Up</button>
            </div>
        </div>

    </div>

    <script src="userScript.js"></script>
    <script>
        const signInForm = document.getElementById('sign-in-form');

        signInForm.addEventListener('submit', (event) => { signIn(event) });
    </script>
</body>
</html>
