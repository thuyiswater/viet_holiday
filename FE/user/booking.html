<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Viet Holiday</title>
        <link rel="stylesheet" href="booking.css">
    </head>

    <header class="header"> 
        <div class="logo">
            <img class="header-logo" src="../image/logo.png" alt="Logo">
        </div>

        <nav class="navbar">
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="about_us.html">About Us</a></li>
                <li><a href="booking.html" class="active-nav">Booking</a></li>
                <li><a href="vehicle.html"> Vehicles</a></li>
            </ul>
        </nav>

        <div class="user-account-container">
            <button id="signin-btn" class="signin-btn" onclick="window.location.href = 'signin.html'">Sign In</button>
        </div>
    </header>
    
    <body>
        <div class="container-general">
            <div class="schedule">
                <h4>My Booking</h4>

                <form id="filter-form" class="filter-container">
                    <label for="search-date">Date:</label>
                    <input type="date" id="search-date" class="search-date">

                    <label for="search">Search:</label>
                    <input type="text" id="search" name="search" placeholder="Booking ID">
                    
                    <label for="payment-method">Payment Method:</label>
                    <select id="payment-method" name="payment-method">
                      <option value=""></option>
                      <option value="banking">Banking</option>
                      <option value="cash">Cash</option>
                    </select>

                    <button>Search</button>
                </form>

                <table class="schedule-table"></table>
            </div>
        </div>         
        
        <script src="userScript.js"></script>
        <script>
            const searchParams = new URLSearchParams(window.location.search);
            const userId = searchParams.get('user.id');
            console.log(userId);

            if (userId) {
                token(userId);
            }

            const filterForm = document.getElementById('filter-form');
            filterForm.addEventListener('submit', function(event) {
                event.preventDefault();
                fetchBooking(userId);
            });

        </script>
    </body>

    <footer class="footer">
        <span class="group-id">Group 18</span>  
    </footer>
</html>
