<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Viet Holiday</title>
        <link rel="stylesheet" href="admin.css">
    </head>

    <header class="header"> 
        <div class="logo">
            <img class="header-logo" src="../image/logo.png" alt="Logo">
        </div>

        <nav class="navbar">
            <ul>
                <li><a href="admin.html" class="active-nav">Home</a></li>
                <li><a href="adminDriver.html">Driver</a></li>
                <li><a href="adminVehicle.html">Vehicle</a></li>
                <li><a href="adminUser.html"> User</a></li>
            </ul>
        </nav>

        <div class="admin-account-container">
            <select name="admin-account" id="admin-account">
                <option value="admin-account" selected disabled>Admin</option>
                <option value="logOut">Log Out</option>
            </select>
        </div>
    </header>
    
    <body>
        <div class="container-general">
            <div class="schedule">
                <h4>Schedule</h4>

                <form id="filter-form" class="filter-container">
                    <label for="search-date">Date:</label>
                    <input type="date" id="search-date" class="search-date">

                    <label for="search">Search:</label>
                    <input type="text" id="search" name="search" placeholder="User, Vehicle or Driver">
                    
                    <label for="payment-method">Payment Method:</label>
                    <select id="payment-method" name="payment-method">
                      <option value=""></option>
                      <option value="banking">Banking</option>
                      <option value="cash">Cash</option>
                    </select>

                    <label for="payment-status">Payment Status:</label>
                    <select id="payment-status" name="payment-status">
                      <option value=""></option>
                      <option value="paid">Paid</option>
                      <option value="unpaid">Unpaid</option>
                    </select>

                    <label for="process">Process:</label>
                    <select id="process" name="process">
                      <option value=""></option>
                      <option value="processing">Processing</option>
                      <option value="finish">Finish</option>
                    </select>

                    <button>Search</button>
                </form>

                <table class="schedule-table"></table>
            </div>
        </div>       
        
        <script src="adminScript.js"></script>
        <script>
            const searchButton = document.querySelector('button');
            searchButton.addEventListener('click', function(event) {
                event.preventDefault(); 
                searchButton.dataset.clicked = 'true';
                fetchBooking();
            });

            fetchBooking();
            
            const adminAccountSelect = document.getElementById("admin-account");
            adminAccountSelect.addEventListener("change", function() { logOut(adminAccountSelect.value) });

        </script>
    </body>

    <footer class="footer">
        <span class="group-id">Group 18</span>  
    </footer>
</html>
